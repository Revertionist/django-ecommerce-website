{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class = "container">
    <form class="form-group" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <p>Don't have an account? Signup <a href="/signup/">here</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
