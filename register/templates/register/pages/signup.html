{% extends 'main/base.html' %}

{% block bar %}
{% endblock %}

{% load crispy_forms_tags %}

{% block title %}
Signup
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <p>Already have an account? Login <a href="/login/">here</a></p>
        <button type="submit" class="btn btn-success">Signup</button>
    </form>
</div>
{% endblock %}
